<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Details</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="person in persons">
            <td>{{person.name}}</td>
            <td><a href="#/details/{{person.id}}">{{person.id}}</a></td>
        </tr>
    </tbody>
</table>
